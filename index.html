<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft-card-container">
      <figure class="nft-image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Art">
        <span class="active-state fade"><span class="view-icon"></span></span>
      </figure>
      <p class="nft-name">Equilibrium #3429</p>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-data">
        <p class="nft-price">
          <span class="eth-icon"></span> 0.041 ETH
        </p>
        <p class="nft-time-remaining">
          <span class="clock-icon"></span> 3 days left
        </p>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="">
        <p class="created-by">
          Creation of <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Canti21">Canti21</a>.
    </div>
  </footer>
</body>
</html>
